<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="text-center mb-4">üßæ Fatura</h2>
    <div id="fatura-detalhes"></div>
    <button class="btn btn-primary mt-3" onclick="window.print()">üñ®Ô∏è Imprimir</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let dados = JSON.parse(localStorage.getItem("fatura")) || {};
            document.getElementById("fatura-detalhes").innerHTML = `
                <p><strong>Cliente:</strong> ${dados.cliente || "Desconhecido"}</p>
                <p><strong>Data:</strong> ${new Date().toLocaleDateString()}</p>
                <h3>Total: ‚Ç¨ ${dados.total || "0.00"}</h3>
            `;
        });
    </script>
</body>
</html>
